
<div class="container mt-5">
    <h1>Detalhes Usuários</h1>
    <form >
        <div class="mt-3">
            <label class="form-label">Nome Completo</label>
            <input type="text" placeholder="Insira o Nome!" class="form-control" value="{{usuario.nomeCompleto}}" disabled/>
        </div>

        <div class="mt-3">
            <label class="form-label">Email</label>
            <input type="email" placeholder="Insira o Email!" class="form-control" value="{{usuario.email}}" disabled/>
        </div>


        <div class="mt-3">
            <label class="form-label">Cargo</label>
            <input type="text" placeholder="Insira o Cargo!" class="form-control" value="{{usuario.cargo}}" disabled/>
        </div>


        <div class="mt-3">
            <label class="form-label">Salário</label>
            <input type="number" step="any" placeholder="Insira o Salário!" value="{{usuario.salario}}" class="form-control" disabled/>
        </div>


        <div class="mt-3">
            <label class="form-label">CPF</label>
            <input type="text" placeholder="Insira o CPF!" value="{{usuario.cpf}}" class="form-control" disabled/>
        </div>


        <div class="mt-3">
            <label class="form-label">Situação</label>
            <input type="text" placeholder="Insira o Situação!" value="{{usuario.situacao}}" class="form-control" disabled/>
        </div>

        <div class="mt-3">
            <label class="form-label">Senha</label>
            <input type="text" placeholder="Insira o Senha!" class="form-control" value="{{usuario.senha}}"  disabled/>
        </div>


        <div class="d-flex mt-3">
            <a class="btn btn-info w-100" [routerLink]="['/']" >Voltar</a>
        </div>
    </form>
</div>
